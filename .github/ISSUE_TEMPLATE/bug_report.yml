name: "üêõ Bug report"
description: Report an issue with Mistral Vibe
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. If you intend to submit a PR for this issue, please mention it in the description.
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: What did you expect to happen? Describe the correct behaviour you anticipated.
      placeholder: I expected the Vibe to...
