name: Build and upload

on:
  release:
    types: [published]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          if [[ "${{ github.repository }}" == "mistralai/mistral-vibe" ]]; then
            matrix='{
              "include": [
                {"runner": "ubuntu-22.04", "os": "linux", "arch": "x86_64"},
                {"runner": "ubuntu-22.04-arm", "os": "linux", "arch": "aarch64"},
                {"runner": "macos-15-intel", "os": "darwin", "arch": "x86_64"},
                {"runner": "macos-14", "os": "darwin", "arch": "aarch64"},
                {"runner": "windows-2022", "os": "windows", "arch": "x86_64"},
                {"runner": "windows-11-arm", "os": "windows", "arch": "aarch64"}
              ]
            }'
          else  # skip ARM Linux/Windows (runners not available on non public repos)
            matrix='{
              "include": [
                {"runner": "ubuntu-22.04", "os": "linux", "arch": "x86_64"},
                {"runner": "macos-15-intel", "os": "darwin", "arch": "x86_64"},
                {"runner": "macos-14", "os": "darwin", "arch": "aarch64"},
                {"runner": "windows-2022", "os": "windows", "arch": "x86_64"}
              ]
            }'
          fi
          echo "matrix=$(echo $matrix | jq -c .)" >> $GITHUB_OUTPUT

  build-and-upload:
    needs: configure
    name: ${{ matrix.os }}-${{ matrix.arch }}
    permissions:
      contents: read
    strategy:
      matrix: ${{ fromJSON(needs.configure.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}

    steps:
      - name: echo
        run: echo github.repository=${{ github.repository }}

      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install uv with caching
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --no-dev --group build

      - name: Build with PyInstaller
        run: uv run --no-dev --group build pyinstaller vibe-acp.spec

      - name: Get package version with uv (Unix)
        id: get_version_unix
        if: ${{ matrix.os != 'windows' }}
        run: python -c "import subprocess; version = subprocess.check_output(['uv', 'version']).decode().split()[1]; print(f'version={version}')" >> $GITHUB_OUTPUT

      - name: Get package version with uv (Windows)
        id: get_version_windows
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: python -c "import subprocess; version = subprocess.check_output(['uv', 'version']).decode().split()[1]; print(f'version={version}')" >> $env:GITHUB_OUTPUT

      - name: Upload binary as artifact (Unix)
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: ${{ matrix.os != 'windows' }}
        with:
          name: vibe-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.get_version_unix.outputs.version }}
          path: dist/vibe-acp

      - name: Upload binary as artifact (Windows)
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: ${{ matrix.os == 'windows' }}
        with:
          name: vibe-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.get_version_windows.outputs.version }}
          path: dist/vibe-acp.exe

  build-riscv64:
    name: linux-riscv64
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: >-
      github.repository == 'mistralai/mistral-vibe' &&
      (github.event_name != 'pull_request' ||
       github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up QEMU for riscv64
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
        with:
          platforms: riscv64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build vibe-acp in riscv64 container
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: scripts/Dockerfile.riscv64
          platforms: linux/riscv64
          target: output
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=local,dest=dist-output

      - name: Get package version
        id: get_version
        run: |
          VERSION="$(grep -m1 '^version' pyproject.toml | sed 's/.*= *"\(.*\)"/\1/')"
          printf 'version=%s\n' "$VERSION" >> "$GITHUB_OUTPUT"

      - name: Upload binary artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: vibe-acp-linux-riscv64-${{ steps.get_version.outputs.version }}
          path: dist-output/vibe-acp

  attach-to-release:
    needs: [build-and-upload, build-riscv64]
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'release' &&
      !cancelled() &&
      needs.build-and-upload.result == 'success' &&
      needs.build-riscv64.result != 'failure'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          path: artifacts

      - name: Zip artifacts
        run: |
          mkdir release-assets
          for dir in artifacts/*; do
            name=$(basename "$dir")
            if [ -f "$dir/vibe-acp" ]; then
              chmod +x "$dir/vibe-acp"
              zip -j "release-assets/${name}.zip" "$dir/vibe-acp"
            elif [ -f "$dir/vibe-acp.exe" ]; then
              zip -j "release-assets/${name}.zip" "$dir/vibe-acp.exe"
            fi
          done

      - name: Attach binaries to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: release-assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  nix-build:
    needs: configure
    name: "Nix: ${{ matrix.os }}-${{ matrix.arch }}"
    permissions:
      contents: read
    strategy:
      matrix: ${{ fromJSON(needs.configure.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        if: matrix.os != 'windows'
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install Nix
        if: matrix.os != 'windows'
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Build with Nix
        if: matrix.os != 'windows'
        shell: bash
        run: |
          nix build .#

      - name: Nix Smoke Test
        if: matrix.os != 'windows'
        shell: bash
        run: |
          nix run .# -- --version
